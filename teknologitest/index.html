<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjemmeside menu</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
           Begræns dit energidrik misbrug    
    </header>
    <main>
        <div class="page">
            <div class="page1">
                <h1 id='side1'>Din side</h1>
                <p id="underrubrik">Sæt din personlige grænse for dit energidrik indtag pr. uge (Max. 7)
                    <br>
                </p>   
                
                <div id="controls">
                    <div class="bottle">
                        <div class="con">
                            <div class="line"></div>
                            <div id="number">0</div>
                        </div>
                        <div id="contents"> </div>
                    </div>
                    <div id="checkmarks">
                        
                    </div>             
                    
                </div>
            </div>
        </div>
        <div class="page">
            <div class="page2"> 
                <h1 id='side2'>Info</h1>
                <p>Hej dette er en kortere text</p>                
            </div>
        </div>
    </main>

    <footer>
        <a href="#side1">
                <div class="menu">
                    Din side
                </div>
        </a>
        <a href="#side2">
                <div class="menu">
                    Info
                </div>
        </a>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
