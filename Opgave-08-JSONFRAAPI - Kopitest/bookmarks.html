<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bookmarks.css">
    <link rel="shortcut icon" href="/assets/android-chrome-512x512.png">

</head>

<body>

    <div class="buttonholder">
        <button onclick="window.location.href='index.html'" id='close'>
            <img src="./assets/close_white_24dp.svg" alt="close">
        </button>
    </div>

    <header>
        <h1>Bookmarks</h1>
    </header>
    
    <main>
        <div id="activity">
            <h2 id="title">Aktivitet</h2>
            <p id="participants">2</p>
            <p id="acc">0.5</p>
            <p id="price">2</p>
            <p id="cat">recreational</p>
            <p id="key">key</p>
        </div>

    </main>

    <footer>
        <div class="backforth">
            <button id='back'>
                <img src="./assets/arrow_back_ios_black_24dp.svg" alt="">
            </button>
            <button id='next'>
                <img src="./assets/arrow_forward_ios_black_24dp.svg" alt="">
            </button>
        </div>
    </footer>
</body>
