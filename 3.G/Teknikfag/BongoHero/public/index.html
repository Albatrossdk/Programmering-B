<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Hero</title>
    <link rel="icon" type="image/x-icon" href="./assets/bongoicon.png">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js" integrity="sha512-xzC4RSo+4m1clLhr0pQr6yFjO9bJ0py6+l65SBibI8/pSEU8U4iVZ7xm95WRq8PXw2MKv8SSR3QkqR2jciG5Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js" integrity="sha512-tc5xpAPaQDl/Uxd7ZVbV66v94Lys0IefMJSdlABPuzyCv0IXmr9TkqEQvZiWKRoXMSlP5YPRwpq2a+v5q2uzMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1>Bongo Hero</h1>
    </header>
    
    <main>
        <div class="page" id="page1">
            <div id="title">BONGO HERO</div>
            <div id="andreasmor">
                <h1>PRESS THE START BUTTON</h1>
                <h2>Are you ready to become a bongo hero?</h2>
            </div>
        </div>
        <div class="page" id="page2">
            <div class="chooseGamemodeContainer">
                <img src="./assets/diddykong.gif" class="diddyKong" alt="">
                <h1>CHOOSE GAMEMODE</h1>
                <img src="./assets/diddykong.gif" class="diddyKong" alt="">
            </div>
            <div class="gamemodeContainer">
                <div class="gamemode" id="classic">
                    <h3>Classic</h3>
                    <img src="./assets/classic.png" alt="">
                </div>
                <div class="gamemode" id="versus">
                    <h3>Versus</h3>
                    <img src="./assets/versus.png" alt="">
                </div>
            </div>
        </div>
        <div class="page" id="page3">
            <div id="gameOverHolder">
                <p id="gameOver"></p>
            </div>
            <div class="scoreholder">
                <div class="playerScoreCard">
                    <p>Player 1</p>
                    <div class="playerScore" id="player1Score">0</div>
                    <div id="player1Animation1" class="playerAnimation"><img src="./assets/bongo_ok.png" alt=""></div>
                    <div id="player1Animation2" class="playerAnimation"><img src="./assets/bongo_good.png" alt=""></div>
                    <div id="player1Animation5" class="playerAnimation"><img src="./assets/bongo_perfektus.png" alt=""></div>
                    <div id="player1Animation-1" class="playerAnimation miss"><img src="./assets/bongo_miss.png" alt=""></div>
                </div>
                <div class="playerScoreCard">
                    <p>Player 2</p>
                    <div class="playerScore" id="player2Score">0</div>
                    <div id="player2Animation1" class="playerAnimation"><img src="./assets/bongo_ok.png" alt=""></div>
                    <div id="player2Animation2" class="playerAnimation"><img src="./assets/bongo_good.png" alt=""></div>
                    <div id="player2Animation5" class="playerAnimation"><img src="./assets/bongo_perfektus.png" alt=""></div>
                    <div id="player2Animation-1" class="playerAnimation miss"><img src="./assets/bongo_miss.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="page" id="page4">
            <h1 id="playerWon">player x</h1>
            <h1 id="playerLost">player x</h1>
            <div class="scoreHolderWinScreen">
                <div id="firstPlaceScoreboard">
                    
                </div>
                <div id="secondPlaceScoreboard">

                </div>
                <div id="player1Holder" class="playerScoreCardWinScreen">
                    <p>Player 1</p>
                    <div class="playerScore" id="player1ScoreWinScreen">0</div>
                </div>
                <div id="player2Holder" class="playerScoreCardWinScreen">
                    <p>Player 2</p>
                    <div class="playerScore" id="player2ScoreWinScreen">0</div>
                </div>
            </div>
            <div class="restart">
                <h1>RESTART</h1>
                <img id="restartPil" src="./assets/pil.gif" alt="">
            </div>
        </div>
    </main>
    
    <script src="Bongobullet.js"></script>
    <script src="index.js"></script>
</body>
</html>
